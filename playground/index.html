<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/index.css" rel="stylesheet"/>
    <title>Playground</title>
  </head>
  <body>
    <main class="flex justify-center">
    
    <iframe
      id="ezdoc-form-embed"
      class="h-screen w-[400px]"
      src="https://viewer.ez-doc.net/form.html?documentId=9024eb01-adad-4ec9-a19b-16f002ae1d14">
    </iframe>
    <script>
      document.addEventListener("DOMContentLoaded",()=>{const t="EZDOC_FORM_TOKEN";const n=document.getElementById("ezdoc-form-embed");let o=false;window.addEventListener("message",e=>{if(e.source!==n.contentWindow||typeof e.data!=="object"||e.data==null){return}if(e.data.type==="setCurrentToken"&&e.data.ack){o=true}else if(e.data.type==="updateToken"){if(typeof e.data.t==="string"&&e.data.t!=null){localStorage.setItem(t,e.data.t)}}});const r=setInterval(()=>{if(o){clearInterval(r);return}const e=localStorage.getItem(t);n.contentWindow.postMessage({type:"setCurrentToken",t:e},"*")},100)});
    </script>
  </body>
</html>
